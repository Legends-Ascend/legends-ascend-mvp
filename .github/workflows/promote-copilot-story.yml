name: Promote Copilot Story to Issue
on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Collect changed files via API
        id: files
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request
            const files = await github.paginate(
              github.rest.pulls.listFiles,
              { owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                per_page: 100 }
            )
            const storyFiles = files
              .map(f => f.filename)
              .filter(p => p.startsWith('docs/user-stories/') && p.endsWith('.md'))
            core.setOutput('files', JSON.stringify(storyFiles))

      - name: Create issues from stories
        if: steps.files.outputs.files != '[]'
        uses: actions/github-script@v7
        with:
          files: ${{ steps.files.outputs.files }}
          script: |
            const fs = require('fs')
            const paths = JSON.parse(core.getInput('files', { required: true }))
            for (const path of paths) {
              if (!fs.existsSync(path)) continue
              const content = fs.readFileSync(path, 'utf8')
              const m = content.match(/^#\s+(.+)$/m)
              const title = m ? `US: ${m[1]}` : `US: ${path.replace(/^.*\//,'').replace(/\.md$/,'')}`
              const { data: issue } = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body: content,
                labels: ['user-story','generated']
              })
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: `Promoted ${path} to issue #${issue.number}.`
              })
