name: Promote Copilot Story to Issue
on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  issues: write
  pull-requests: read

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Gather story files
        id: gather
        uses: actions/github-script@v7
        with:
          script: |
            const base = context.payload.pull_request.base.ref
            const head = context.payload.pull_request.head.ref
            const { execSync } = require('child_process')
            const files = execSync(`git diff --name-only origin/${base}...HEAD`).toString().split('\n').filter(f => f.startsWith('docs/user-stories/') && f.endsWith('.md'))
            core.setOutput('files', JSON.stringify(files))

      - name: Create issues from stories
        if: steps.gather.outputs.files != '[]'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs')
            const files = JSON.parse(core.getInput('files', { required: true }))
            for (const path of files) {
              if (!fs.existsSync(path)) continue
              const content = fs.readFileSync(path, 'utf8')
              // Extract first heading as title, fallback to filename
              const m = content.match(/^#\s+(.+)$/m)
              const title = m ? `US: ${m[1]}` : `US: ${path.replace(/^.*\//,'').replace(/\.md$/,'')}`
              // Truncate body if enormous, but keep full by default
              const body = content
              const { data: issue } = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
                labels: ['user-story','generated']
              })
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: `Promoted ${path} to issue #${issue.number}.`
              })
            }
